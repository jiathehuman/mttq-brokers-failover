version: '3.8'

services:
  nginx-lb:
    image: nginx:alpine
    container_name: mqtt-load-balancer
    ports:
      - "8883:8883"  # Load balanced MQTT port
      - "8080:8080"  # Health check API port
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - health-status:/health-status
    networks:
      - mqtt-bridge-network
    restart: unless-stopped
    depends_on:
      - mqtt-health-checker

  mqtt-health-checker:
    build: .
    container_name: mqtt-health-checker
    environment:
      - CHECK_INTERVAL=10
      - TIMEOUT=5
      - FAIL_THRESHOLD=3
    volumes:
      - health-status:/health-status
    networks:
      - mqtt-bridge-network
    restart: unless-stopped

volumes:
  health-status:

networks:
  mqtt-bridge-network:
    external: true